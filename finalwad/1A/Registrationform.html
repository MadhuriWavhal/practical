<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="bootstrap.css">
    

    <style>
        h2{
            font-family:sans-serif;
            font-size: medium;
            font-style: normal;
            font-weight: bold;
            color:aqua;
            text-align: center;
            text-decoration: underline;

            width: 50%;
            height: fit-content;
            margin: 50px;
            padding: 50px;


        }
    </style>



    
</head>
<body bgcolor="Lightskyblue"><br>
<br>
  <h2>Student Registration Form</h2> 
  <form>

    <label>Firstname</label>
    <input type="text" name="firstname" size="15"/><br>

    <label>Middlename</label>
    <input type="text" name="middelename" size="15"/><br>

    <label>Lastname</label>
    <input type="text" name="lastname" size="15"/><br>



    <label>COURSE</label>

    <select>
        <option value="Courses">Course</option>
        <option value="CS">CS</option>
        <option value="IT">IT</option>
        <option value="ENTC">ENTC</option>
        <option value="CIVIL">CIVIL</option>
        <option value="MECH">MECH</option>
        <option value="MBA">MBA</option>
        <option value="BCA">BCA</option>
    </select>
    <br>
    <br>


    <label>Gender:</label><br>
    <input type="radio" name="male"/>Male<br>
    <input type="radio" name="female"/>Female><br>
    <input type="radio" name="Other"/>Other<br>
    <br>
    <br>


    <label>Phone:</label>
    <input type="text" name="Phone" size="20"/><br><br>



    Address:

    <textarea cols="80" rows="5" value="address"></textarea>
    <br>
    <br>



    Email:
    <input type="email" id=email name="email" size="50"/><br>
    <br>
    <br>



    Password:
    <input type="password" id="Pass" name="Pass" size="50"/><br>
    <br>
    <br>


    Retype password:
    <input type="password" id="pass" name="pass" size="50"/><br>
    <br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">


  </form> 

    
</body>
</html>
